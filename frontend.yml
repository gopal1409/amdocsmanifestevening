apiVersion: apps/v1
kind: Deployment 
metadata:
  name: usermgmt-webapp
  labels:
    app: usermgmt-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usermgmt-webapp
  template:
    metadata:
      labels:
        app: usermgmt-webapp
    spec:
      containers:
        - name: usermgmt-webapp
          image: stacksimplify/kube-usermgmt-webapp:1.0.0-MySQLDB
          imagePullPolicy: Always
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-dbpassword
                  key: db-password
            - name: DBHOSTNAME
              value: "mysql"
            - name: DB_PORT
              value: "3306"
            - name: DBUSERNAME
              value: "root"
            - name: DB_NAME
              value: "webappdb"      
          ports:
            - containerPort: 8080
              